<body>

<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <div class="login100-pic js-tilt" data-tilt>
        <img src="https://cdn-icons-png.flaticon.com/512/2832/2832750.png" alt="IMG">
      </div>

      <form (ngSubmit)="login()" class="login100-form validate-form">
					<span class="login100-form-title">
						Đăng nhập
					</span>

        <div class="wrap-input100 validate-input" data-validate = "Email không hợp lệ: ex@abc.xyz">
          <input class="input100" type="email" name="email" placeholder="Email" [(ngModel)]="user.email">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
        </div>

        <div class="wrap-input100 validate-input">
          <input class="input100" type="password" name="password" placeholder="Mật khẩu" [(ngModel)]="user.password">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
        </div>

        <div class="container-login100-form-btn">
          <button class="login100-form-btn" type="submit">
            Đăng nhập
          </button>
        </div>

        <div class="text-center p-t-12">
						<span class="txt1">
							Quên mật khẩu?
						</span>
        </div>

        <div class="text-center p-t-50">
          <a class="txt2 nav-link" routerLink="/dang-ky" routerLinkActive="active">
            Tạo tài khoản
            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
<p-toast></p-toast>
