<p-toast></p-toast>
<body>


<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      <div class="login100-pic js-tilt" data-tilt>
        <img src="https://cdn.iconscout.com/icon/premium/png-256-thumb/continuous-learning-5465295-4570755.png?f=webp&w=256" alt="IMG">
      </div>

      <form (ngSubmit)="register()" class="login100-form validate-form">
					<span class="login100-form-title">
						Đăng ký
					</span>

        <div class="wrap-input100 validate-input" >
          <input class="input100" type="email" name="email" placeholder="Email" [(ngModel)]="user.email">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
        </div>

        <div class="wrap-input100 validate-input">
          <input class="input100" type="text" name="fullname" placeholder="Tên đầy đủ" [(ngModel)]="user.fullname">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
        </div>
        <div class="wrap-input100 validate-input">
          <div class="flex-1">
            <select
              [(ngModel)]="selectedClass"
              name="name"
              class="input100 w-full border border-gray-300 rounded-xl px-3 py-2"
              style="color: #2aa493"
            >
              <option *ngFor="let i of classes" [value]="i.id" style="color: #2aa493">
                {{ i.name }}
              </option>
            </select>
          </div>
        </div>

        <div class="wrap-input100 validate-input">
          <input class="input100" type="password" name="password" placeholder="Mật khẩu" [(ngModel)]="user.password">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
        </div>

        <div class="wrap-input100 validate-input">
          <input class="input100" type="password" name="confirmPassword" placeholder="Mật khẩu xác nhận" [(ngModel)]="user.confirmPassword">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
        </div>

        <div class="container-login100-form-btn">
          <button type="submit" class="login100-form-btn">
            Đăng ký
          </button>
        </div>

        <div class="text-center p-t-12">
						<span class="txt1">
							Quên mật khẩu?
						</span>
        </div>

        <div class="text-center p-t-50">
          <a class="txt2" routerLink="/dang-nhap" routerLinkActive="active">
            Đăng nhập
            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
