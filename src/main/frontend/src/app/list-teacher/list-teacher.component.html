<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="row mb-3" style="padding-top: 30px">
      </div>
      <div class="main-box clearfix">
        <div class="table-responsive">
          <table class="table user-list">
            <thead>
            <tr>
              <th><span>Giảng viên</span></th>
              <th><span>Email</span></th>
              <th class="text-center"><span>Trạng thái</span></th>
              <th class="text-center"><span>Chức năng</span></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let u of users">
              <td>
                <img src="{{u.avatar}}" alt="">
                <p class="user-link m-0">{{u.fullname}}</p>
                <span class="user-subhead">{{u.roleName}}</span>
              </td>
              <td class="text-left">
                <span class="label label-default">{{u.email}}</span>
              </td>
              <td class="text-center">
                <p>Active</p>
              </td>
              <td style="width: 20%; text-align: center" (click)="openTabView(u.id)">
                <i style="cursor: pointer; font-size: 15px; color: #a75d54" class="bi bi-eye"></i>
              </td>
            </tr>
            </tbody>
          </table>
        </div>

      </div>
    </div>
  </div>
</div>
